<html>

<body>
  <form>
    <!-- UserName -->
    <div>
      <label>Enter UserName:</label>
      <input type="text" name="username" placeholder="Enter first name and last name" value="Hilal" />
    </div>

    <br />

    <!-- Password -->

    <div>
      <label>Enter Password:</label>
      <input type="password" name="password" placeholder="Enter atleast 6 characters" />
    </div>

    <div>
      <label>Enter Email:</label>
      <input type="email" name="email" placeholder="Enter your email id" />
    </div>

    <div>
      <label>Enter DOb:</label>
      <input type="date" name="date" />
    </div>

    <div>
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="others" />Others
    </div>


    <div>
      <label>Hobbies:</label>
      <input type="checkbox" name="hobby" value="reading" />Reading
      <input type="checkbox" name="hobby" value="playing" />Playing
      <input type="checkbox" name="hobby" value="browsing" />Browsing
    </div>

    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

</body>

</html>
